<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - AgriShop</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f9f7;
      color: #2c4d38;
    }
    header {
      background-color: #7ebc89;
      color: white;
      padding:4px 4px;
      position: relative;
       text-align: center;
    }
    header h1 {
      margin: 0;
    }
    header p {
      margin-top: 5px;
    }
    .home-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: white;
      color: #2c4d4d;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .home-btn:hover {
      background-color: #cfffe5;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 30px;
      justify-content: center;
    }
    .contact-info, .contact-form {
      background-color: #d1f9d2;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .contact-info h2, .contact-form h2 {
      margin-bottom: 20px;
      color: #246e64;
    }
    .info-item {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .info-item i {
      margin-right: 10px;
      color: #2c4d4d;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }
    .contact-form button {
      background-color: #2c4d4d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #3e6e6e;
    }
    .map-section {
      padding: 30px 40px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e0f7f1;
      color: #2c4d4d;
    }
  </style>
</head>
<body>

  <header>
    <a href="front.html" class="home-btn"><i class="ri-home-2-line"></i> Home</a>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <div class="info-item"><i class="ri-map-pin-line"></i>Sathamangalam, Annanagar, Tamil Nadu, India</div>
      <div class="info-item"><i class="ri-phone-line"></i>+91 98765 43210</div>
      <div class="info-item"><i class="ri-mail-line"></i>contact@agrishop.com</div>
      <div class="info-item"><i class="ri-time-line"></i>Mon - Sat: 9:00 AM - 6:00 PM</div>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Google Map Embed -->
  <div class="map-section">
    <h2 style="text-align:center;">üìç Find Us on the Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7860.330015356945!2d78.14499215!3d9.920211949999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b00c5af176675cf%3A0xf8a1d8ad514524b8!2sAnna%20Nagar%2C%20Sathamangalam%2C%20Madurai%2C%20Tamil%20Nadu%20625020!5e0!3m2!1sen!2sin!4v1752346495349!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <footer>
    üå± Thank you for visiting AgriShop. We‚Äôll get back to you as soon as possible!
  </footer>

</body>
</html>
